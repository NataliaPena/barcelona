<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMascotaTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMascotaLabel_idMascota}" for="idMascota" />

                    <h:outputLabel value="#{bundle.EditMascotaLabel_idTipoMascota}" for="idTipoMascota" />
                    <h:inputText id="idTipoMascota" value="#{mascotaController.selected.idTipoMascota}" title="#{bundle.EditMascotaTitle_idTipoMascota}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_idTipoMascota}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_edad}" for="edad" />
                    <h:inputText id="edad" value="#{mascotaController.selected.edad}" title="#{bundle.EditMascotaTitle_edad}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_edad}"/>

                    <h:inputText id="raza" value="#{mascotaController.selected.raza}" title="#{bundle.EditMascotaTitle_raza}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_raza}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_tipoMascotaIdTipoMascota}" for="tipoMascotaIdTipoMascota" />
                    <h:inputText id="tipoMascotaIdTipoMascota" value="#{mascotaController.selected.tipoMascotaIdTipoMascota}" title="#{bundle.EditMascotaTitle_tipoMascotaIdTipoMascota}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_tipoMascotaIdTipoMascota}"/>
                </h:panelGrid>
                <h:commandLink action="#{mascotaController.update}" value="#{bundle.EditMascotaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMascotaViewLink}"/>
                <br />
                <h:commandLink action="#{mascotaController.prepareList}" value="#{bundle.EditMascotaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMascotaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
